<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Fun!</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff6347;
    }
    #numPad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #numPad button {
      font-size: 24px;
      padding: 20px;
      border-radius: 5px;
     /* // border: 2px solid #87ceeb;
    //  background-color: #add8e6; */
      cursor: pointer;
    }

    #operation {
      font-size: 30px;
      margin-bottom: 20px;
    }

    input, select {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 2px solid #87ceeb;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
    #points {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    #checkAnswer {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;

    }
  </style>
</head>
<body>
  <h2> Let's Calcul!</h2>
  
  <button onclick="toggleMode()" id="modeToggle">Thomas</button>
  
  <p id="operation"></p>

  <div id="result"></div>
  <div id="points">Points: <span id="score">0</span> / <span id="nbOperations">0</span></div>

  <div id="numPad">
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
    <button onclick="addNumber(6)">6</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button onclick="oneNumber()">&lt;</button>
    <button onclick="addNumber(0)">0</button>
    <button onclick="clearNumber()">C</button>
  </div>

  <button onclick="checkAnswer()" id="checkAnswer">Check Answer</button>

  <script>
    let currentNum1 = 0;
    let currentNum2 = 0;
    let userAnswer = 0;
    let typeOperation = '';
    let score = 0;
    let nbOperations = 0;
    let isMaryMode = false;

    // Function to toggle between Mary and Thomas modes
    function toggleMode() {
      isMaryMode = !isMaryMode;
      document.getElementById('modeToggle').innerText = isMaryMode ? 'Marie' : 'Thomas';
      nbOperations=0;
      generateNumbers();
    }

    // Function to generate random numbers for multiplication
    function generateNumbers() {
      if (isMaryMode) {
        currentNum1 = Math.floor(Math.random() * 100) + 1;
        currentNum2 = Math.floor(Math.random() * 10) + 1;
        typeOperation = '+';
      } else {
        currentNum1 = Math.floor(Math.random() * 100) + 1;
        currentNum2 = Math.floor(Math.random() * 10) + 1;
        typeOperation = Math.floor(Math.random() * 100) < 70 ? 'Ã—' : '-';

      }

      document.getElementById('operation').innerText = `${currentNum1} ${typeOperation} ${currentNum2} = ?`;
      nbOperations++;
      document.getElementById('nbOperations').innerText = `${nbOperations}`;

    }

    // Function to add a number to the current answer input
    function addNumber(num) {
      userAnswer = userAnswer * 10 + num;  // Add digits to the user answer
      //document.getElementById('num1').value = userAnswer;
      document.getElementById('operation').innerText = `${currentNum1} ${typeOperation} ${currentNum2} = ${userAnswer}`;

    }

    // Function to clear the current answer input
    function oneNumber() {
      userAnswer = Math.floor(userAnswer / 10);  // Add digits to the user answer
      if(userAnswer === 0) {
        document.getElementById('operation').innerText = `${currentNum1} ${typeOperation} ${currentNum2} = ?`;
      }else{
        document.getElementById('operation').innerText = `${currentNum1} ${typeOperation} ${currentNum2} = ${userAnswer}`;

      }
    }

    // Function to clear the current answer input
    function clearNumber() {
      userAnswer = 0;
      document.getElementById('operation').innerText = `${currentNum1} ${typeOperation} ${currentNum2} = ?`;
    }

    // Function to check if the answer is correct
    function checkAnswer() {
      let correctAnswer = 0;

      if(typeOperation === 'Ã—') {
        // Multiplication
        correctAnswer = currentNum1 * currentNum2;
      } else if (typeOperation === '-') {
        // Soustraction
        correctAnswer = currentNum1 - currentNum2;
      } else if (typeOperation === '+') {
        // Addition
        correctAnswer = currentNum1 + currentNum2;
      }

      if (userAnswer === correctAnswer) {
        document.getElementById('result').innerText = "ðŸŽ‰ Correct!";
        document.getElementById('result').classList.remove('red');
        document.getElementById('result').classList.add('green');
        score++;
        setTimeout(generateNumbers, 2000); // Generate new numbers after a short delay
      } else {
        document.getElementById('result').innerText = `âŒ Wrong!`;
        document.getElementById('result').classList.remove('green');
        document.getElementById('result').classList.add('red');
        //score--;
        clearNumber();
      }

      document.getElementById('score').innerText = score;
      userAnswer = 0; // Reset the answer input for the next round
    }

    // Initialize the game with random numbers
    window.onload = generateNumbers;
  </script>
</body>
</html>
