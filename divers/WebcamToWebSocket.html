<!DOCTYPE html>
<html>
    <head>
        <title>Webcam and Camel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div id="msg">No connection</div>
        <img id="webcamImgWS" src="" />
        <div>
            <button type="button" onclick="openSocket();" >Open</button>
            <button type="button" onclick="closeSocket();" >Close</button>
        </div>

        <!-- Script to utilise the WebSocket -->
        <!-- orginal source code from : https://blog.idrsolutions.com/2013/12/websockets-an-introduction/ -->
        <script type="text/javascript">

            var webSocket;

            function openSocket(){
                // Ensures only one connection is open at a time
                if(webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED){
                    writeResponse("WebSocket is already opened.");
                    return;
                }
                // Create a new instance of the websocket
                webSocket = new WebSocket("ws://localhost:8080/camel-webcam");


                webSocket.onopen = function(event){
                    if(event.data === undefined)
                        return;
                    document.getElementById("msg").innerHTML = "Websocket Ok";
                };

                webSocket.onmessage = function(event){
                  var reader = new window.FileReader();
                  reader.readAsDataURL(event.data);
                  reader.onloadend = function() {
                      document.getElementById("webcamImgWS").src = reader.result;
                      document.getElementById("msg").innerHTML = "Received Msg";
                      console.log(reader.result);
                  }
                };

                webSocket.onclose = function(event){
                };
            }

            function closeSocket(){
                webSocket.close();
                document.getElementById("msg").innerHTML = "Websocket Closed";
            }

        </script>
    </body>
</html>
